<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/CSS/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <script src="../static/JS/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="form-box">
        <h1><a href = "index.html">웹프 9팀</a></h1>
        <div class="login-page">
            <form class="register-form">
                <div class="input-box2">
                    <i class="far fa-envelope"></i>
                    <input id = "inputId" type="text" placeholder="아이디 입력">
                    <button class = "btn_duplicate-inspection">중복검사</button>                    
                </div>
                
                <p class = "errmsg e1">중복된 아이디가 존재합니다.</p>

                <div class="input-box">
                    <i class="fas fa-key"></i>
                    <input id="inputPw1" type="password" placeholder="비밀번호 입력">
                </div>
                <div class="input-box">
                    <i class="fas fa-check"></i>
                    <input id="inputPw2" type="password" placeholder="비밀번호 확인">
                </div>

                
                <p class = "errmsg e2">입력이 누락된 항목이 있습니다.</p>                    
                <p class = "errmsg e3">입력한 비밀번호와 재입력한 비밀번호가 일치하지 않습니다.</p>

                <a class=login-btn onclick="checkValue()">회원가입</a>
                <p class="message"><a href="login.html">로그인 화면</a></p>
            </form>
        </div>
    </div>

    <script src="../static/JS/signupform_checkValue.js"></script>
</body>

</html>
